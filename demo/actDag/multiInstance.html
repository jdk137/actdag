<!doctype html>
<html>
    <head>
        <title>jsPlumb 1.5.5 demo - jQuery</title>
		<meta http-equiv="content-type" content="text/html;charset=utf-8" />
        <link rel="stylesheet" href="../demo-all.css">
        <link rel="stylesheet" href="demo.css">
    </head>
    <body data-demo-id="statemachine" data-library="jquery">
        <div id="main">
            <p><button id="addNodes">添加多个节点</button>
                <button id="addNode">添加节点</button>
                <button id="addExistedNode">添加已存在的节点</button>
                <button id="dump">获取当前布局数据</button>
                <button id="save">获取保存所需的数据（在当前布局数据的基础上经过了校验，不会有循环和孤立节点）</button>
            </p>
            <p>右击节点删除节点</p>
            <p>拖动连线的结束端到空白处删除连线</p>
            <div class="demo statemachine-demo" id="statemachine-demo">
                <!--
                <div class="w" id="opened">BEGIN<div class="ep"></div></div>
                <div class="w" id="phone1">PHONE INTERVIEW 1<div class="ep"></div></div>
                <div class="w" id="phone2">PHONE INTERVIEW 2<div class="ep"></div></div>
                <div class="w" id="inperson">IN PERSON<div class="ep"></div></div>
                <div class="w" id="rejected">REJECTED<div class="ep"></div></div>
                -->
            </div>
            <p><button id="addNodes2">添加多个节点</button>
                <button id="addNode2">添加节点</button>
                <button id="addExistedNode2">添加已存在的节点</button>
                <button id="dump2">获取当前布局数据</button>
                <button id="save2">获取保存所需的数据（在当前布局数据的基础上经过了校验，不会有循环和孤立节点）</button>
            </p>
            <div class="demo statemachine-demo" id="statemachine-demo2"></div>
        </div>

        <!-- DEP -->
	    <script src="../../lib/jquery-1.9.0.js"></script>

        <script src="../../lib/jquery.ui.touch-punch.min.js"></script>
		<!-- /DEP -->

		<!-- JS -->
		<!-- support lib for bezier stuff -->
		<script src="../../lib/jsBezier-0.6.js"></script>
        <!-- jsplumb geom functions -->
        <script src="../../lib/jsplumb-geom-0.1.js"></script>
		<!-- jsplumb util -->

		<script src="../../src/jsPlumb.js"></script>

        <!-- connection -->
